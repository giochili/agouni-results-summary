<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="summary-container">
      <div class="result-container">
        <h3 class="result-alert">Your Result</h3>
        <div class="point-container">
          <strong class="actual-points">76</strong>
          <p class="out-of">of 100</p>
        </div>
        <h1 class="result-evaluation">Great</h1>
        <p class="more-info">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
      <div class="judges-desicion">
        <h1 class="summaraiser">Summary</h1>
        <div class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="icon-reaction" />
          <p class="react-header">Reaction</p>
          <p class="reaction-overall">
            <strong class="reaction-point">80</strong>/ 100
          </p>
        </div>
        <div class="reaction">
          <img src="./assets/images/icon-memory.svg" alt="icon-memory" />
          <p class="react-header" style="color: #ffb21e">Memory</p>
          <p class="reaction-overall">
            <strong class="reaction-point">92</strong>/ 100
          </p>
        </div>
        <div class="reaction">
          <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" />
          <p class="react-header" style="color: #00bb8f">Verbal</p>
          <p class="reaction-overall">
            <strong class="reaction-point">61</strong>/ 100
          </p>
        </div>
        <div class="reaction" style="margin-bottom: 24px">
          <img src="./assets/images/icon-visual.svg" alt="icon-visual" />
          <p class="react-header" style="color: #1125d6">Visual</p>
          <p class="reaction-overall">
            <strong class="reaction-point">61</strong>/ 100
          </p>
        </div>
        <button class="Continue-btn">Continue</button>
      </div>
    </div>
  </body>
</html>
